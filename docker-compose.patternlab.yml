version: '3.8'
services:
    patternlab:
        build:
            context: ./
            dockerfile: ./docker/patternlab/Dockerfile
        container_name: ${APP_NAME}-patternlab
        working_dir: /app/patternlab
        ports:
            - '${PATTERNLAB_PORT:-3000}:${PATTERNLAB_PORT:-3000}'
        volumes:
            - './patternlab:/app/patternlab'
        command: /bin/sh -c "npm install && npm run start"
